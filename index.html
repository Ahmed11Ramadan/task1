<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/summary.css">
    <title>Summary</title>
</head>
<body>
    <div class="paln">
        <div class="container">
            <div class="result">
                <h2>Your Result</h2>
                <div class="span">
                    <span class="big">76</span>
                    <span class="small">of 100</span>
                </div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="flex">
                    <div class="box one">
                        <div class="text">
                            <img src="images/icon-reaction.svg" alt="">
                            <p>Reaction</p>
                        </div>
                        <div class="span">
                            <span>80  </span>
                            <span >/100</span>
                        </div>
                    </div>
                    <div class="box two">
                        <div class="text">
                            <img src="images/icon-memory.svg" alt="">
                            <p>Momory</p>
                        </div>
                        <div class="span">
                            <span>92 </span>
                            <span >/100</span>
                        </div>
                    </div>
                    <div class="box three">
                        <div class="text">
                            <img src="images/icon-verbal.svg" alt="">
                            <p>Verbel</p>
                        </div>
                        <div class="span">
                            <span>61 </span>
                            <span >/100</span>
                        </div>
                    </div>
                    <div class="box four">
                        <div class="text">
                            <img src="images/icon-visual.svg" alt="">
                            <p>Visual</p>
                        </div>
                        <div class="span">
                            <span>72  </span>
                            <span >/100</span>
                        </div>
                    </div>
                </div>
                <a href="#">Continue</a>
            </div>
        </div>
    </div>
</body>
</html>
